<body>
	<h4 id="cn"><b>Company Name</b></h4>
<div class="container">
	<br><br>
	<div class="row">
		<div class="col-md-5">
			<img src="mobile.jpg" class="img-rounded" width="100%" height="400px">
			<h4 style="text-align: center;"><b>Create an Account</b></h4>
			<h6>Create a minimal registration page using Bootstrap4</h6>
			<h6>HTML form elements</h6>
			<h6>Snippet By Bootstrapious</h6>
		</div>
		<div class="col-md-7">
			<form class="form-inline">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="text" name="" placeholder=" First Name" class="form-control">
						<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="text" name="" placeholder=" Last Name" class="form-control">
					
					</div>
				</div>
			</form><br>
			<form>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
					 <input type="email" name="" placeholder=" Email Address" class="form-control" id="email">
				</div></div>
			</form>
			<form>
				<div class="form-group">
					<label></label>
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
					<ul class="nav navbar-nav">
       				<li class="active">
					<select class="form-control">
						<option>+12</option>
						<option>+91</option>
						<option>+72</option>
						<option>+63</option>
						<option>+54</option>
					</select></li>
					<li>
						<input type="text" name="" placeholder="Phone Number" class="form-control" id="phn">
					</li>
				</ul>
				</div></div>
			</form>
			
			<form>
				<div class="form-group">
					<label></label>
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></span>
					<select class="form-control" id="job">
						<option>Choose Your Job</option>
						<option>Developer</option>
						<option>Testing</option>
						<option>Technician</option>
						<option>Manager</option>
					</select>
				</div>	</div>
			</form>
			<form class="form-inline">
				<div class="form-group">
					<label></label>
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
					<input type="password" name="" placeholder=" Password" class="form-control">
				</div>
					<label></label>
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
					<input type="password" name="" placeholder=" Confirm Password" class="form-control">
					
				</div></div>
			</form><br>
			<form >
				<div class="form-group">
					<input type="submit" name="" value="Create your account" id="acc1" class="form-control">

			</form>
			<label ><h4 id="or">---------<b>OR</b>--------</h4></label>
			<form >

					</button>               
			</form>
			<br>
			<br>
