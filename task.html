<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ALERTS</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
      	    <div class="alert alert-success">
      	    	<b>Success!</b>This is an alert box indicates a successful or positive action
      	    	<button class="close" data-dismiss="alert">X</button>
      	    </div>
      	     <div class="alert alert-info">
      	    	<b>Info!</b>This is an alert box indicates a neutral informative change or action.
      	    	<button class="close" data-dismiss="alert">X</button>
      	    </div>
      	     <div class="alert alert-warning">
      	    	<b>Warning!</b>This is an alert box indicates a warning that might need attention.
      	    	<button class="close" data-dismiss="alert">X</button>
      	    </div>
      	     <div class="alert alert-danger">
      	    	<b>Danger!</b>This is an alert box indicates a dangerous or potentially negative.
      	    	<button class="close" data-dismiss="alert">X</button>
      	    </div>
      </div>
</body>
</html>
