<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Grids</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<body>
<div class="container"style="text-align:center;border:2px solid ghostwhite;">
    <div class="row">
        <div class="col-md-8">
            <div style="background:lightgoldenrodyellow; height:60px; margin-top:10px;"></div>
            <div class="row">
                <div class="col-md-8">
                    <div style="background:pink;height:60px; margin-top:10px;"></div>
                    <div class="row">
                        <div class="col-md-4">
                             <div style="background:orange;height:60px; margin-top:10px;"></div>
                             <div class="row">
                                 <div class="col-md-12">
                             <div style="background:lightblue;height:60px; margin-top:10px;"></div>
                         </div></div>
                     </div>
                     <div class="col-md-4">
                        <div style="background:gold;height:130px; margin-top:10px;"></div>
                    </div>
                    <div class="col-md-4">
                        <div style="background:orange;height:130px; margin-top:10px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div style="background:springgreen;height:200px; margin-top:10px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div style="background:lightseagreen;height:200px; margin-top:10px;"></div>
        <div class="row">
            <div class="col-md-12">
            <div style="background:burlywood;height:60px; margin-top:10px;"></div>
        </div>
        </div>
    </div>
